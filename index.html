<!DOCTYPE html>
<html>
  <head>
    <title>TODO-JS</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input placeholder="todoを入力" id="add-text" />
      <button id="add-button">追加</button>
    </div>
    <div class="incomplite-area">
      <p class="title">未完了のTODO</p>
      <ul id="incomplite-list"></ul>
    </div>
    <div class="complite-area">
      <p class="title">完了したTODO</p>
      <ul id="complite-list"></ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
